<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/main.css" /> -->
    <title>Notes App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take notes for reference</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          id="searchText"
          placeholder="filter notes"
          class="input"
        />
        <select id="filterBy" class="selectdrop">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by first created</option>
          <option value="byAlphabet">Sort by alphabet</option>
        </select>
      </div>
    </div>
    <div class="container">
      <div id="notes"></div>
      <button id="createNote" class="button">create note</button>
    </div>
    <script src="./scripts/index-bundle.js"></script>
  </body>
</html>
